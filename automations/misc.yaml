- alias: Database Purge
  trigger:
    platform: time
    at: '02:00:00'
  condition:
    - condition: time
      weekday:
        - mon
  action:
    - service: recorder.purge
      data:
        keep_days: 90
        repack: true

- alias: Set camera framesize
  trigger:
    - platform: time_pattern
      minutes: 5
  action:
    - service: shell_command.set_framesize